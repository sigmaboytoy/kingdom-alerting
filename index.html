<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kingdom Alerting</title>
  <style>
    body {
      background: #f6f7f9;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    header {
      background: #334;
      color: white;
      width: 100%;
      text-align: center;
      padding: 15px 0;
      font-size: 1.5em;
      letter-spacing: 1px;
    }
    main {
      margin-top: 40px;
      width: 90%;
      max-width: 600px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      resize: none;
      outline: none;
    }
    button {
      margin-top: 10px;
      background: #4a6cf7;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 16px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s;
    }
    button:hover {
      background: #3957d1;
    }
    #status {
      margin-top: 15px;
      font-size: 0.9em;
      color: #333;
    }
    #status.blocked {
      color: red;
    }
    #status.success {
      color: green;
    }
  </style>
</head>
<body>
  <header>Kingdom Alerting</header>
  <main>
    <label for="message">Enter your message:</label>
    <textarea id="message" placeholder="Type your alert here..."></textarea>
    <button id="sendBtn">Send Message</button>
    <p id="status"></p>
  </main>

  <script>
    const sendBtn = document.getElementById('sendBtn');
    const messageInput = document.getElementById('message');
    const statusText = document.getElementById('status');

    sendBtn.addEventListener('click', async () => {
      const message = messageInput.value.trim();
      if (!message) {
        statusText.textContent = "Please enter a message.";
        statusText.className = "";
        return;
      }

      statusText.textContent = "Sending...";
      statusText.className = "";

      try {
        const response = await fetch("/send-message", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const result = await response.json();
        if (result.blocked) {
          statusText.textContent = "Message blocked by filter.";
          statusText.className = "blocked";
        } else if (result.discordSuccess || result.googleSuccess) {
          statusText.textContent = "Message sent successfully!";
          statusText.className = "success";
          messageInput.value = "";
        } else {
          statusText.textContent = "Failed to send message.";
          statusText.className = "";
        }
      } catch (error) {
        console.error(error);
        statusText.textContent = "Error sending message.";
      }
    });
  </script>
</body>
</html>
