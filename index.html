<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kingdom Alerting</title>
  <style>
    body {
      background: #f6f7f9;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    header {
      background: #334;
      color: white;
      width: 100%;
      text-align: center;
      padding: 15px 0;
      font-size: 1.5em;
      letter-spacing: 1px;
    }
    main {
      margin-top: 30px;
      width: 90%;
      max-width: 650px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      resize: none;
      outline: none;
    }
    button {
      margin-top: 10px;
      background: #4a6cf7;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 16px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s;
    }
    button:hover {
      background: #3957d1;
    }
    #status {
      margin-top: 15px;
      font-size: 0.9em;
      color: #333;
    }
    #status.blocked {
      color: red;
    }
    #status.success {
      color: green;
    }
    #messages {
      margin-top: 25px;
      border-top: 2px solid #eee;
      padding-top: 15px;
      max-height: 250px;
      overflow-y: auto;
    }
    .msg {
      background: #f1f3f9;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.95em;
    }
    .msg.blocked {
      background: #ffe5e5;
      border-left: 4px solid red;
    }
    .msg.success {
      border-left: 4px solid green;
    }
    .msg-time {
      font-size: 0.8em;
      color: #777;
      margin-top: 4px;
      text-align: right;
    }
  </style>
</head>
<body>
  <header>Kingdom Alerting</header>
  <main>
    <label for="message">Enter your message:</label>
    <textarea id="message" placeholder="Type your alert here..."></textarea>
    <button id="sendBtn">Send Message</button>
    <p id="status"></p>

    <section id="messages">
      <h3>ðŸ“œ Sent Messages</h3>
    </section>
  </main>

  <script>
    const sendBtn = document.getElementById('sendBtn');
    const messageInput = document.getElementById('message');
    const statusText = document.getElementById('status');
    const messagesDiv = document.getElementById('messages');

    function addMessageToFeed(text, type) {
      const div = document.createElement('div');
      div.classList.add('msg', type);
      const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      div.innerHTML = `
        <div>${text}</div>
        <div class="msg-time">${time}</div>
      `;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    sendBtn.addEventListener('click', async () => {
      const message = messageInput.value.trim();
      if (!message) {
        statusText.textContent = "Please enter a message.";
        statusText.className = "";
        return;
      }

      statusText.textContent = "Sending...";
      statusText.className = "";

      try {
        const response = await fetch("/send-message", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const result = await response.json();

        if (result.blocked) {
          statusText.textContent = "Message blocked by filter.";
          statusText.className = "blocked";
          addMessageToFeed("[Blocked Message]", "blocked");
        } else if (result.discordSuccess || result.googleSuccess) {
          statusText.textContent = "Message sent successfully!";
          statusText.className = "success";
          addMessageToFeed(message, "success");
          messageInput.value = "";
        } else {
          statusText.textContent = "Failed to send message.";
        }
      } catch (error) {
        console.error(error);
        statusText.textContent = "Error sending message.";
      }
    });
  </script>
</body>
</html>
